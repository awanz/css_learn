<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
</head>
<body>
    <!-- border style -->
    <p style="border-style: dotted;">Dotted</p>
    <p style="border-style: dashed;">Dashed</p>
    <p style="border-style: solid;">Solid</p>
    <p style="border-style: double;">Double</p>
    <p style="border-style: groove;">Groove</p>
    <p style="border-style: ridge;">Ridge</p>
    <p style="border-style: inset;">Inset</p>
    <p style="border-style: outset;">Outset</p>
    <p style="border-style: none;">None</p>
    <p style="border-style: hidden;">Hidden</p>
    <p style="border-style: dotted dashed solid double;">dotted dashed solid double</p>

    <!-- border style with width -->
    <p style="border-style: dotted; border-width: 20px;">Border with width</p>
    <p style="border-style: dotted; border-width: 5px 20px;">Border with width top bottom 5px , left right 20px</p>
    <p style="border-style: dotted; border-width: 1px 10px 5px 2px;">Border with width top right bottom left</p>

</body>
</html>
