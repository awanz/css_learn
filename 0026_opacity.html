<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img {
            opacity: 0.5;
        }

        img:hover {
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <img src="background.jpg" alt="background">
</body>
</html>
