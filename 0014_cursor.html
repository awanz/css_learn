<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
</head>
<body>
    <span style="cursor: auto">auto</span><br><br><br>
    <span style="cursor: crosshair">crosshair</span><br><br><br>
    <span style="cursor: default">default</span><br><br><br>
    <span style="cursor: e-resize">e-resize</span><br><br><br>
    <span style="cursor: help">help</span><br><br><br>
    <span style="cursor: move">move</span><br><br><br>
    <span style="cursor: n-resize">n-resize</span><br><br><br>
    <span style="cursor: ne-resize">ne-resize</span><br><br><br>
    <span style="cursor: nw-resize">nw-resize</span><br><br><br>
    <span style="cursor: pointer">pointer</span><br><br><br>
    <span style="cursor: progress">progress</span><br><br><br>
    <span style="cursor: s-resize">s-resize</span><br><br><br>
    <span style="cursor: se-resize">se-resize</span><br><br><br>
    <span style="cursor: sw-resize">sw-resize</span><br><br><br>
    <span style="cursor: text">text</span><br><br><br>
    <span style="cursor: w-resize">w-resize</span><br><br><br>
    <span style="cursor: wait">wait</span><br><br>
</body>
</html>
