<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a {
            color: red;
        }

        a:link {
            color: pink;
        }

        a:visited {
            color: green;
        }

        a:hover {
            color: blue;
            text-decoration: overline red;
            background-color: violet;
        }

        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="http://awancoder.com">Awancoder</a><br>
    <a href="http://tasik.web.id">Tasik</a><br><br>
    <a href="http://facebook.com">Facebook</a>
</body>
</html>
